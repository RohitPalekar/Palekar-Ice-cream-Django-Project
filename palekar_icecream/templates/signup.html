{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<!---------------------------------------------------------------- Signup Start ------------------------------------------------------------------------------>
<section class="loged1">
    <div class="container-fluid">

        <form action method="post">
            <div class="row login-container login-back my-5 py-5">
                {% if errmsg %}
                <div class="alert alert-danger" role="alert">{{errmsg}}</div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success d-flex align-items-center"
                    role="alert">{{success}}</div>
                {% endif %}
                <div class="col-md-11">

                    {% csrf_token %}
                    <div class="row d-flex">
                        <div class="col-md-6 mx-auto">

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control"
                                    name="username" placeholder="abc">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control"
                                    name="email"
                                    placeholder="example@mail.com">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="Enter password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm
                                    Password</label>
                                <div class="input-group">
                                    <input type="password"
                                        class="form-control"
                                        name="cpassword"
                                        placeholder="Enter password">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 mx-auto">
                            <div class="form-group">
                                <label for="username">First Name</label>
                                <input type="text" class="form-control"
                                    name="fname" placeholder="abc">
                            </div>
                            <div class="form-group">
                                <label for="username">Last Name</label>
                                <input type="text" class="form-control"
                                    name="lname" placeholder="abc">
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact no</label>
                                <input type="text" class="form-control"
                                    name="contact" placeholder="123456789">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea name="address"
                                    class="form-control"
                                    placeholder="abc,xyz"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div
                                class="form-group d-flex justify-content-center">
                                <button type="submit"
                                    class="btn btn-block mt-3">SIGN UP</button>
                            </div>
                            <p class="text-center mt-3">Already have an
                                account? <a
                                    href="/login"
                                    class="text-primary-custom">Log
                                    in</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</section>
<!---------------------------------------------------------------- Signup End ------------------------------------------------------------------------------>
{% endblock 'main' %}
