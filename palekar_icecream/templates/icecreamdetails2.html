{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<!---------------------------------------------------------------- Icecream Details Start ------------------------------------------------------------------------------>
<section class="bgr py-5">
    <div class="container">
        {% for i in data %}
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="{{i.pic.url}}" alt="{{i.iname}}"
                    class="product-image">
            </div>
            <div class="col-md-6 gy-5 pb-3">
                <h1 class="text-center">{{i.iname}} Ice Cream</h1>
                {% if success %}
                <div class="alert alert-success d-flex align-items-center text-center"
                    role="alert">{{success}}</div>
                {% endif %}
                {% if errmsg %}
                <div class="alert alert-danger d-flex align-items-center"
                    role="alert">{{errmsg}}</div>
                {% endif %}
                <div class="d-flex justify-content-center">
                <a href="/cart" class="btn btn-custom">VIEW CART</a>                
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<!---------------------------------------------------------------- Icecream Details End ------------------------------------------------------------------------------>
{% endblock 'main' %}
